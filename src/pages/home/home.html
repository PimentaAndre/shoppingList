<ion-header>
  <ion-navbar>
    <ion-title>
      Lista De Compras
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let product of listaDeCompras">

    <ion-card-header style="font-size: 2.4rem; font-family: Georgia, 'Times New Roman', Times, serif;">
       <strong> Produto: {{product.name}} <br> </strong>

    </ion-card-header>

    <ion-card-content style="font-size: 2rem; font-family: Arial, Helvetica, sans-serif;" >
      Pre√ßo: {{product.price}} <br>
      Supermercados:
      <span *ngFor="let market of product.superMarkets" style="font-family: Georgia, 'Times New Roman', Times, serif;">
        {{ market.name }},
      </span>
      <br>

      <button ion-button round (click)="deleteProduct(product._id)" color="danger" >
        <ion-icon name="trash" style="font-size: 1.8rem;"> Deletar </ion-icon>
      </button>

      <button ion-button round (click)="enterInProducRegistrationPage(product._id)">
        <ion-icon name="create" style="font-size: 1.8rem;"> Editar Produto </ion-icon> 
        </button>
      <!-- <button ion-button round (click)="junk()"> console log </button> -->
    </ion-card-content>

  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="blue" (click)=" enterInProducRegistrationPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
